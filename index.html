<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <title>Хедхантер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/mobile-adaptive.css">




</head>

<body>
    <div class="main-wrapper">
        <div class="shape rellax " style="left: -5%; top: 20%; " data-rellax-speed="2"><img src="img/header animation/Star-1.svg " alt="star "></div>
        <div class="shape rellax " style="left: 10%;top: 38%; " data-rellax-speed="4 "><img src="img/header animation/skrepka.svg " alt="skrepka "></div>
        <div class="shape rellax " style="left: -15%; top: 70%; " data-rellax-speed="-2 "><img src="img/header animation/zigzag.svg " alt="zigzag "></div>
        <div class="shape rellax " style="left: 95%; top: 30%; transform: rotate(-40deg); " data-rellax-speed="-2">
            <img src="img/header animation/zigzag.svg " alt="zigzag ">
        </div>
        <div class="shape rellax " style="left: -20%;top: 35%; opacity: 0.4; font-weight: 600; font-size: 140px; line-height: 171px; color: #DBDEE4; transform: rotate(-25deg); " data-rellax-speed="-6">A</div>
        <div class="shape rellax " style="left: 95%; top: 60%; opacity: 0.4; font-weight: 600; font-size: 140px; line-height: 171px; color: #DBDEE4; transform: rotate(25deg); " data-rellax-speed="-6">D</div>
        <div class="shape rellax " style="z-index: 0; width: 381px; height: 381px; left: 10%; top: 550px;border-radius: 50%; background: linear-gradient(332.96deg, #ED8554 9.19%, rgba(255, 233, 215, 0.75) 86.46%, rgba(255, 255, 255, 0.6) 86.46%);; opacity:0.4; "
            data-rellax-speed="2 "></div>
        <div class="shape rellax " style="left: 70%; top: 665px;z-index: 12; " data-rellax-speed="-2"><img src="img/header animation/paper-r1.svg " alt="paper-r1"></div>
        <div class="shape rellax " style="left: 60%; top: 618px;z-index: 12; " data-rellax-speed="2"><img src="img/header animation/paper-r2.svg " alt="paper-r2"></div>
        <div class="shape rellax " style="left: 20%; top: 745px;z-index: 12; " data-rellax-speed="-2"><img src="img/header animation/paper-l1.svg " alt="paper-l1"></div>
        <div class="shape rellax " style="left: 35%; top: 840px; z-index: 12; " data-rellax-speed="2"><img src="img/header animation/paper-l2.svg " alt="paper-l2"></div>
        <div class="shape rellax " style="left: 60%; top: 585px; " data-rellax-speed="-1"><img src="img/header animation/dots.svg" alt="dots"></div>


        <section class="head">
            <div class="bg-wrapper"></div>
            <div class="container ">
                <h1 class="head__title title ">Вакансия от эксперта</h1>
                <div class="head__subtitle-wrapper flex">
                    <span class="head__arrows">
                            <img src="img/head/left.svg " alt="left ">
                        </span>
                    <p class="head__subtitle subtitle ">Составим текст вашей вакансии для <br> привлечения целевых кандидатов
                    </p>
                    <span class="head__arrows">
                            <img src="img/head/right.svg " alt="right ">
                        </span>
                </div>





                <button class="head__button button ">Оставить заявку</button>

                <div class="head__main-img " style="background-image: url(img/head/header-man.svg);"></div>

                <div class="head__info ">
                    <div class="head__info-item ">
                        <img src="img/head/analise.svg " alt="header-analise ">
                        <p class="head__info-text ">Анализ рынка публикуемой вакансии</p>
                    </div>
                    <div class="head__info-item ">
                        <img src="img/head/candidate.svg " alt="header-candidate ">
                        <p class="head__info-text ">Описание портрета целевого кандидата</p>
                    </div>

                    <div class="head__info-item ">
                        <img src="img/head/vacante.svg " alt="header-vacante ">
                        <p class="head__info-text ">Составление текста вакансии, ориентированного на ЦА</p>
                    </div>
                    <div class="head__info-item ">
                        <img src="img/head/feedback.svg " alt="header-feedback ">
                        <p class="head__info-text ">Увеличение откликов от релевантных кандидатов</p>
                    </div>

                    <!-- </div>
                <div class="wave-wrapper" style="background-image: url(img/head/wave-1.svg);">
                </div> -->
                </div>
        </section>
        </div>

        <script src="js/jquery.js "></script>
        <script src="js/swiper-bundle.min.js "></script>
        <script src="js/rellax.min.js "></script>
        <script src="js/swiper.js "></script>
        <script src="js/main.js "></script>
</body>

</html>
